{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mina|Orbitron|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Anime Manager - CSV Table</title>
</head>
<body>
    {% block navbar %}
    {% include "navbar.html" with active='admin' %}
    {% endblock %}
    <table id = "table">
        <thead id="headers"></thead>
        <tbody id = "body"></tbody>
    </table>
    <script src = "{% static 'js/readData.js' %}"></script>
</body>
</html>
